<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Dots & Boxes</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#fdfbf7" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Dots & Boxes" />
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/512/grid.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            screens: {
              'xs': '400px',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Patrick Hand', cursive;
        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
      }
      .paper-pattern {
        background-color: #fdfbf7;
        background-image:
          linear-gradient(#e1ebf6 1px, transparent 1px),
          linear-gradient(90deg, #e1ebf6 1px, transparent 1px);
        background-size: 20px 20px;
      }
      /* Custom scrollbar for game container */
      .game-scroll::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .game-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .game-scroll::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.1);
        border-radius: 3px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body class="paper-pattern text-slate-700 h-[100dvh] overflow-hidden flex flex-col">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
